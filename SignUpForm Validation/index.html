<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">

</head>

<body>

 <div class="container signup-container">
    <h2 class="form-title">Sign Up Form</h2>

    <form id="signupForm" novalidate>

      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" required>
        <div class="error-message" id="nameError">Please enter at least 4 characters.</div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="error-message" id="emailError">Enter a valid email.</div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phone" pattern="[0-9]{10}" placeholder="1234567890" required>
        <div class="error-message" id="phoneError">Enter 10-digit phone number.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required minlength="6">
        <div class="error-message" id="passwordError">Password must be at least 6 characters.</div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" required>
        <div class="error-message" id="confirmPasswordError">Passwords do not match.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Gender</label>
        <select class="form-select" id="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="error-message" id="genderError">Select your gender.</div>
      </div>

      <div class="mb-3">
        <label for="dob" class="form-label">Date of Birth</label>
        <input type="date" class="form-control" id="dob" required>
        <div class="error-message" id="dobError">Select your date of birth.</div>
      </div>

      <div class="mb-3">
        <label for="country" class="form-label">Country</label>
        <select class="form-select" id="country" required>
          <option value="">Select Country</option>
          <option value="india">India</option>
          <option value="usa">USA</option>
          <option value="uk">UK</option>
          <option value="uae">UAE</option>
          <option value="other">Other</option>
        </select>
        <div class="error-message" id="countryError">Please select your country.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hobbies</label><br>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="hobby1" value="reading">
          <label class="form-check-label" for="hobby1">Reading</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="hobby2" value="traveling">
          <label class="form-check-label" for="hobby2">Traveling</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="hobby3" value="music">
          <label class="form-check-label" for="hobby3">Music</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="profile" class="form-label">Profile Picture</label>
        <input type="file" class="form-control" id="profile" accept="image/*">
      </div>

      <div class="form-check mb-2">
        <input class="form-check-input" type="checkbox" id="newsletter">
        <label class="form-check-label" for="newsletter">Subscribe to newsletter</label>
      </div>

      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="terms" required>
        <label class="form-check-label" for="terms">I accept the Terms & Conditions</label>
        <div class="error-message" id="termsError">You must accept the terms.</div>
      </div>

      <button type="submit" class="btn btn-success w-25 mb-2">Submit</button>
      <button type="reset" class="btn btn-secondary w-25">Reset</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
